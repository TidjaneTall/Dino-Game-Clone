<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dino Runner - Comet Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Container -->
    <div class="game-container">
        <!-- HUD -->
        <div class="hud">
            <div class="score-display">
                <span class="label">SCORE</span>
                <span class="score" data-score>0</span>
            </div>
            <div class="high-score-display">
                <span class="label">HI</span>
                <span class="high-score" data-highscore>0</span>
            </div>
        </div>

        <!-- Game World -->
        <canvas id="gameCanvas" data-canvas></canvas>

        <!-- Start Screen -->
        <div class="start-screen" data-start-screen>
            <h1>COMET DINO RUNNER</h1>
            <p>Press SPACE or CLICK to Start</p>
            <small>Enhanced Edition</small>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over-screen" data-game-over-screen style="display: none;">
            <h2>GAME OVER</h2>
            <p class="final-score">Score: <span data-final-score>0</span></p>
            <p class="restart-hint">Press SPACE to Restart</p>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="script.js" type="module"></script>
</body>
</html>
